<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Geçmiş Tweetler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h2>Geçmiş Tweetler</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Ana Sayfa</a>
    <ul class="list-group">
        {% for tweet in tweets %}
        <li class="list-group-item">
            <strong>{{ tweet.created_at }}</strong><br />
            {{ tweet.text }}
        </li>
        {% else %}
        <li class="list-group-item">Hiç tweet bulunamadı.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
