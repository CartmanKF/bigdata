<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Son 50 Deprem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f7fa">
    <div class="container my-5">
        <h2 class="text-center mb-4">Son 50 Deprem</h2>
        <div class="text-end mb-3"><a href="/" class="btn btn-outline-primary">Ana Sayfa</a></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm align-middle">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Yer</th>
                        <th>Büyüklük</th>
                        <th>Derinlik (km)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for eq in earthquakes %}
                    <tr>
                        <td>
                          {% if eq.Date %}
                            {{ eq.Date.strftime("%Y-%m-%d %H:%M:%S") if eq.Date.__class__.__name__ == 'datetime' else eq.Date }}
                          {% endif %}
                        </td>
                        <td>{{ eq.Location or "" }}</td>
                        <td>{{ eq.Magnitude or "" }}</td>
                        <td>{{ eq.Depth or "" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
